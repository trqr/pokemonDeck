<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Deck</title>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/general.css">
</head>

<body>
    <div class="pokemon-header">
        <div class="header-left"><img class="pokemon-logo" src="./images/pokemonlogoheader.png">
        </div>

        <div class="header-middle">
            <input class="search-bar" type="text" placeholder="Search">
            <button>Search</button>
        </div>

        <div class="header-right">
            <a href="./deck.html"><button class="deck-button">Deck
                </button>
            </a>
        </div>
    </div>
    

    <div class="main">
        <div class="cartes-grid">
        </div>
    </div>
    <div>
        <div class="popup popup-maxed">
        <div class="popup-content">
            <h2>Cannot be added to the Deck</h2>
            <div class="card-details">Already maxed out!
        </div>
    </div>
    </div>
    </div>
    <div class="popup popup-different-type">
        <div class="popup-content">
            <h2>Carefull! Got different type of pokemon in your Deck!</h2>
            <div class="card-details">
        </div>
    </div>
    </div>
    </div>

    <script type="module" src="./pokemon.js"></script>
</body>

</html>
